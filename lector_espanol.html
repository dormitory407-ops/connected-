<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Entrenador de Lectura en Español</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 { text-align: center; }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 6px;
    }
    .range-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .buttons {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    button {
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      color: white;
    }
    #playBtn { background: #4caf50; }
    #stopBtn { background: #f44336; }
  </style>
</head>
<body>
  <h1>Entrenador de Lectura en Español</h1>
  <div class="card">
    <label>1. Escribe el texto en español:</label>
    <textarea id="textInput" placeholder="Escribe o pega tu texto en español aquí..."></textarea>

    <label>2. Velocidad (0.6 - 1.2):</label>
    <div class="range-row">
      <span id="rateLabel">Velocidad: 1.0</span>
      <input type="range" id="rateRange" min="0.6" max="1.2" step="0.1" value="1.0">
    </div>

    <div class="buttons">
      <button id="playBtn">▶ Reproducir</button>
      <button id="stopBtn">■ Detener</button>
    </div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const rateSelect = document.getElementById("rateRange");
    const rateLabel = document.getElementById("rateLabel");

    let voices = [];
    speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices();
    };

    rateSelect.addEventListener("input", () => {
      rateLabel.textContent = "Velocidad: " + rateSelect.value;
    });

    function findSpanishVoice() {
      if (!voices.length) voices = speechSynthesis.getVoices();

      // Prefer Spain (es-ES), then any Spanish (es-)
      let filtered = voices.filter(v => v.lang && v.lang.startsWith("es-ES"));
      if (!filtered.length) {
        filtered = voices.filter(v => v.lang && v.lang.startsWith("es-"));
      }
      return filtered[0] || null;
    }

    document.getElementById("playBtn").addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) {
        alert("Por favor, escribe algún texto.");
        return;
      }

      speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = parseFloat(rateSelect.value);

      const voice = findSpanishVoice();
      if (voice) {
        utter.voice = voice;
        utter.lang = voice.lang;
      } else {
        utter.lang = "es-ES";
      }

      speechSynthesis.speak(utter);
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      speechSynthesis.cancel();
    });
  </script>
</body>
</html>
