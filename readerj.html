<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>日本語リーディングトレーナー</title>
  <style>
    body { font-family: system-ui; max-width: 800px; margin: 0 auto; padding: 16px; background: #f5f5f5; }
    h1 { text-align: center; }
    .card { background: #fff; padding: 16px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 180px; padding: 10px; font-size: 1rem;
               border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    label { font-weight: 600; margin-top: 10px; display: block; }
    input[type="range"] { width: 100%; margin-top: 6px; }
    .range-row { display: flex; align-items: center; gap: 10px; }
    .buttons { margin-top: 16px; display: flex; justify-content: center; gap: 12px; }
    button { padding: 8px 18px; border-radius: 20px; border: none; cursor: pointer;
             font-weight: 600; color: white; }
    #playBtn { background: #4caf50; }
    #stopBtn { background: #f44336; }
  </style>
</head>
<body>
  <h1>日本語リーディングトレーナー</h1>
  <div class="card">
    <label>① 日本語の文章を書いてください：</label>
    <textarea id="textInput" placeholder="ここに日本語の文章を入力してください..."></textarea>

    <label>② スピード（0.6 ～ 1.2）：</label>
    <div class="range-row">
      <span id="rateLabel">速度: 1.0</span>
      <input type="range" id="rateRange" min="0.6" max="1.2" step="0.1" value="1.0">
    </div>

    <div class="buttons">
      <button id="playBtn">▶ 再生</button>
      <button id="stopBtn">■ 停止</button>
    </div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const rateSelect = document.getElementById("rateRange");
    const rateLabel = document.getElementById("rateLabel");

    let voices = [];
    speechSynthesis.onvoiceschanged = () => { voices = speechSynthesis.getVoices(); };

    rateSelect.addEventListener("input", () => {
      rateLabel.textContent = "速度: " + rateSelect.value;
    });

    function findJapaneseVoice() {
      if (!voices.length) voices = speechSynthesis.getVoices();
      let filtered = voices.filter(v => v.lang && v.lang.startsWith("ja-JP"));
      return filtered[0] || null;
    }

    document.getElementById("playBtn").addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) { alert("日本語の文章を入力してください。"); return; }
      speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = parseFloat(rateSelect.value);
      const voice = findJapaneseVoice();
      if (voice) { utter.voice = voice; utter.lang = voice.lang; }
      else { utter.lang = "ja-JP"; }
      speechSynthesis.speak(utter);
    });

    document.getElementById("stopBtn").addEventListener("click", () => { speechSynthesis.cancel(); });
  </script>
</body>
</html>
